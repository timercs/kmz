<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMZ RCS Web</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <div class="title">
                <span class="material-symbols-outlined">travel_explore</span>
                <h1>KMZ RCS</h1>
            </div>
            <div class="subtitle">
                <h4>% Ating/Ref. & Bloqueadas</h4>
            </div>            
        </div>

        <div class="search">
            <select onchange="selecionaArea()" id="meuSelect">
                <option value="" disabled selected>UF</option>
                <option value="AC">AC</option>
                <option value="DF">DF</option>
                <option value="GO">GO</option>
                <option value="MS">MS</option>
                <option value="MT">MT</option>
                <option value="PR">PR</option>
                <option value="RO">RO</option>
                <option value="RS">RS</option>
                <option value="SC">SC</option>
                <option value="TO">TO</option>
              </select>
            <button onclick="convertCSVtoLeaflet()">Gerar KMZ</button>
            <p title="Legenda" onclick="visualizarLegenda()"><i class="bi bi-compass"></i></p>
        </div>
        <nav>            

            <div class="total__celulas">
                <p id="countCells"></p>
            </div>

            <div class="searchEndereco">
                <input type="text" id="searchInput" placeholder="Digite um Município/Endereço...">
                <button onclick="searchAddress()">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </nav>
        
    </header>  
    
        <div id="modal" class="legenda modal">
            <div class="image">
                <img src="./assets/img/legend-ating.png" alt="">
                <button id="closeModal" onclick="closeModal()">x</button>
            </div>
        </div>

        <div id="map"></div>

    <footer>
        <div class="info">
            <p>© KMZ RCS Desenvolvido por Israel Moura</p>
            <span>Time de Planejamento e Perfomance RCS 2024</span>
            <span>Versão 1.0.0</span>
        </div>
    </footer>
    <script src="./assets/js/modal.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>
</html>
